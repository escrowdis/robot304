<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@5.0.1/lib/eventemitter2.min.js"></script> -->
<script type="text/javascript" src="3rdParty/jpegcanvas.min.js"></script>

<script type="text/javascript">
  /**
   * Setup all visualization elements when the page is loaded. 
   */
  function init() {
    // Create the main viewer.
    var viewer = new MJPEGCANVAS.Viewer({
      divID : 'mjpeg-stream',
      host : window.location.hostname,
      width : 640,
      height : 480,
      topic : '/cam0/image_raw'
    });
  }
</script>
</head>

<body onload="init()">
  <h1>Simple MJPEG Canvas Example</h1>
  <div id="mjpeg-stream"></div>
</body>
</html>
